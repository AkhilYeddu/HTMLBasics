<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
       <div>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" placeholder="First" required>
       </input>
       </div>
       <br>
       <div>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" placeholder="Last" required>
       </input>
       </div>
       <br>
       <div>
        <label for="email">email:</label>
        <input type="email" id="email" name="email" placeholder="xyz@gmail.com" required>
       </input>
       </div>
       <br>
       <div>
        <label for="pass">Password:</label>
        <input type="password" id="pass" name="pass" placeholder="enter" required>
       </input>
       </div>
       <br>
       <div>
        <label for="bday">D-O-B:</label>
        <input type="date" id="bday" name="bday" required>
       </input>
       </div>
       <br>
       <div>
         <label for="mr">MR.</label>
         <input type="radio" name="woo" id="mr">
       
       
        <label for="mrs">MRS.</label>
        <input type="radio" name="woo" id="mrs">
      
      
        <label for="phd">phD.</label>
        <input type="radio" name="woo" id="phd">
      </div>
      <div>
        <label for="pay">Payment:</label>
        <select type="Payment" id="pay" required>
            <option>UPI</option>
            <option>COD</option>
            <option>Netbanking</option>
        </select>
      </div>
      <br>
      <div>
        <label for="T&C">Agree to T&C</label>
        <input type="checkbox" id="T&C" name="T&C">
      </div>
      <br>
       <div>
        <input type="reset"></input>
       </div>
       <br>
       <div>
        <input type="submit"</input>
       </div>
       

       
</body>
</html>
