<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Website ever!</title> <!--comment is written in this format-->
                                      <!--the above title is called title element, title=context+tag-->
</head>
<body>
    <h1>I am bored</h1> <!--this is header tag-->
    <br> <!--breaks one line-->
    <h2>I am bored</h2>
    <hr> <!--horizontal rule, cuts two -->
    <h3>I am bored</h3>
    <h4>I am bored</h4>   <!--header ranges from 1 to 6, decreasing in size-->
    <h5>I am bored</h5>
    <h6>I am bored</h6>
    <P> <!--this is paragraph tag-->
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi sint mollitia tempora similique minima distinctio aliquam inventore. Fuga, est. Eius ad dolor iure cupiditate nobis odio veniam, odit aut laborum.
    </P> <!--lorem gives us some context in latin-->
    
</body>
</html>
